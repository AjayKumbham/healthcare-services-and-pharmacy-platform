spring.application.name=test
# Server configuration
server.port=8080

# MySQL database configuration
#spring.datasource.url=jdbc:mysql://localhost:3306/evernorth?useSSL=false&serverTimezone=UTC
spring.datasource.url= jdbc:mysql://localhost:3306/evernorth?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=DB_USERNAME_PLACEHOLDER # TODO: Use env variable in production
spring.datasource.password=DB_PASSWORD_PLACEHOLDER # TODO: Use env variable in production
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=EMAIL_USERNAME_PLACEHOLDER # TODO: Use env variable in production
spring.mail.password=EMAIL_PASSWORD_PLACEHOLDER # TODO: Use env variable in production
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG
